<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Config</title>
    <link href="../css/style.min.css" rel="stylesheet">
    <script src="./js/swup.min.js" defer></script>
    <script src="./js/links.js" defer></script>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="visually-hidden">Настройка параметров</h1>
      <section class="config transition-fade" id="swup">
        <h2 class="config__title">Настроить следующие параметры:</h2>
        <div class="config__wrapper">
          <label class="config__label" for="minamount">Минимальная сумма займа, руб:</label>
          <input class="config__input" type="number" id="minamount">
        </div>
        <div class="config__wrapper">
          <label class="config__label" for="maxamount">Максимальная сумма займа, руб:</label>
          <input class="config__input" type="number" id="maxamount">
        </div>
        <div class="config__wrapper">
          <label class="config__label" for="mintime">Минимальный срок займа, мес:</label>
          <input class="config__input" type="number" id="mintime">
        </div>
        <div class="config__wrapper">
          <label class="config__label" for="maxtime">Максимальный срок займа, мес:</label>
          <input class="config__input" type="number" id="maxtime">
        </div>
        <div class="config__wrapper">
          <label class="config__label" for="loanpersent">Процентная ставка ежемесячного платежа, %:</label>
          <input class="config__input" type="number" id="loanpersent">
        </div>
        <a class="config__link" href="https://timeliercomb.github.io/loan-calculator//index.html">Принять</a>
      </section>
    </main>
  </body>
</html>
